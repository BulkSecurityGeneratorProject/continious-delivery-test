on: [push]

jobs:
    codescan:
        runs-on: ubuntu-latest
        steps:
            # Checkout your code repository to scan
            -   name: Checkout repository
                uses: actions/checkout@v2
                with:
                    # We must fetch at least the immediate parents so that if this is
                    # a pull request then we can checkout the head.
                    fetch-depth: 2

            # If this run was triggered by a pull request event, then checkout
            # the head of the pull request instead of the merge commit.
            -   run: git checkout HEAD^2
                if: ${{ github.event_name == 'pull_request' }}

            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8

            -   name: Cache Maven packages
                uses: actions/cache@v2
                with:
                    path: ~/.m2
                    key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                    restore-keys: ${{ runner.os }}-m2

            -   name: Build with Maven
                run: mvn package

            -   name: Run Analysis
                uses: borisbsu/codescan-scanner-action@main
                with:
                    login: ${{ secrets.SONAR_TOKEN }}
                    organization: 5efa11fdda6b0c001320f461
                    projectKey: continious-delivery-test
                    codeScanUrl: https://test.codescan.io/
                    args: >
                        sonar.test.exclusions=tests/**
                        sonar.tests=tests/
                        sonar.verbose=true
                        sonar.java.binaries=target
            -   name: Browse folder
                run: ls -la
            -   name: Browse folder
                run: ls -la .scannerwork
            -   name: Cat report-task.txt
                run: .scannerwork/report-task.txt
